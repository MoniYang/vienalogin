<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">            
    <title>Document</title>
</head>
<body>
    <div class="login--Bg">
       
            <div class="login__area offset-xl-5 col-xl-6 offset-lg-3 col-lg-7 col-md-7 offset-md-4">
                <div class="login__top">
                    <div class="login--logo">
                        <img src="images/logo.png" alt="">
                    </div>
                    <div class="login__text">
                       <img src="images/text_1.png" alt="">
                        <p class="login--point"><img src="images/text_2.png" alt=""></p> 
                       <img src="images/text_3.png" alt="">
                    </div>
                </div>
                
                <div class="login__box">
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                          <button class="nav-link" data-toggle="pill" data-target="#home"><img src="images/text_login.png" alt=""></button>
                        </li>
                        <li class="nav-item">
                          <button class="nav-link active" data-toggle="pill"  data-target="#menu1"><img src="images/text_register.png" alt=""></button>
                        </li>
                      </ul>
                      <!-- Tab panes -->
                      <div class="tab-content">
                        <div class="tab-pane fade" id="home">
                            <ul class="login__form">
                                <li><input type="text" placeholder="帳號"></li>
                                <li><input type="text" placeholder="密碼"></li>
                            </ul>
                            <button class="login--btn">
                               submit
                            </button>
                        </div>
                        <div class="tab-pane  active" id="menu1">
                            <ul class="login__form">
                                <li><input type="text" placeholder="帳號"></li>
                                <li><input type="text" placeholder="密碼"></li>
                                <li><input type="text" placeholder="再次輸入密碼"></li>
                                <li><input type="text" placeholder="電話號碼"></li>
                            </ul>
                            <button class="login--btn">
                               <img src="images/text_submit.png" alt="">
                            </button>
                        </div>
                       
                      </div>
                    
                   
                </div>
                <div class="login__text2">
                    <img src="images/text_4.png" alt="">
                   <p class="login--point2"> <img src="images/text_5.png" alt=""></p>
                  </div>
            </div>
            <div class="login--socer">
                <img src="images/loginbg_mobileMen.png" alt="">
            </div>
      
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="script/bootstrap.bundle.js"></script>
    <script src="script/bootstrap.js"></script>
